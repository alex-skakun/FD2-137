<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework 7</title>
</head>

<style>
  .error {
    visibility: hidden;
  }
</style>

<body>

  <form name="userForm" novalidate class="form">
    <h2> Анкета пользователя</h2>
    
    <div class="userFormRow">
      <label>Имя</label>
      <input type="text" name="firstname" placeholder="Введите ваше имя">
    </div>
    <label id="error-firstname" class="error">*поле обязательно для заполнения</label>

    <div class="userFormRow">
      <label>Фамилия</label>
      <input type="text" name="surname" placeholder="Введите вашу фамимлию">
    </div>
    <label id="error-surname" class="error">*поле обязательно для заполнения</label>

    <div class="userFormRow">
      <label>Отчество</label>
      <input type="text" name="fathername" placeholder="Введите ваше отчество">
    </div>
    <label id="error-fathername" class="error">*поле обязательно для заполнения</label>

    <div class="userFormRow">
      <label>Возраст</label>
      <input type="text" name="age" placeholder="Введите ваш возраст">
    </div>
    <label id="error-age" class="error">*возраст не соответствует значению от 0 до 150</label>

    <div class="sex">
      <label class="caption">Пол</label>
      <div>
        <div class="sexChoose">
          <label>
            <input type="radio" name="sex" value="Мужчина" checked>
            Мужчина
          </label>
        </div>
        <div>
          <label>
            <input type="radio" name="sex" value="Женщина">
            Женщина
          </label>
        </div>
      </div>
    </div>
    <div>
      <button type="submit">Отправить</button>
    </div>

    <div id="user-form">
    </div>

  </form>

</body>

</html>
